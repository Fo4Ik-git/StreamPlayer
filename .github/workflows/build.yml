name: Build StreamPlayer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Get version from package.json
      id: get_version
      shell: bash
      run: |
        VERSION=$(node -p "require('./package.json').version")
        echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node dependencies
      run: npm install

    - name: Build App
      run: |
        if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then npm run build:linux; fi
        if [ "${{ matrix.os }}" == "windows-latest" ]; then npm run build:win; fi
      shell: bash

    - name: Prepare artifacts
      shell: bash
      run: |
        mkdir -p dist/ready
        if [ "${{ matrix.os }}" == "windows-latest" ]; then
          cp dist/StreamPlayer.exe dist/ready/StreamPlayer-v${{ env.APP_VERSION }}.exe
        elif [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
          cp dist/StreamPlayer dist/ready/StreamPlayer-v${{ env.APP_VERSION }}
        fi

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: StreamPlayer-v${{ env.APP_VERSION }}-${{ matrix.os }}
        path: dist/ready/

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Get version from package.json
      id: get_version
      run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Push to builds branch
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        git fetch origin builds || true
        if git rev-parse --verify origin/builds >/dev/null 2>&1; then
          git checkout builds
        else
          git checkout --orphan builds
          git rm -rf .
        fi
        
        mkdir -p windows linux
        
        find artifacts -name "*.exe" -exec cp {} windows/ \;
        find artifacts -type f ! -name "*.exe" ! -name "*.app" -path "*/StreamPlayer-v*" -exec cp {} linux/ \;
        
        git add windows linux
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update builds v${{ env.VERSION }}: ${{ github.sha }}"
          git push origin builds
        fi