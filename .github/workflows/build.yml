name: Build StreamPlayer

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Node dependencies
      run: npm install

    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      run: npm run build:linux

    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      run: npm run build:mac

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      run: npm run build:win

    - name: Upload Artifacts (Windows)
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: StreamPlayer-Windows
        path: dist/StreamPlayer.exe

    - name: Upload Artifacts (macOS)
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: StreamPlayer-macOS
        path: dist/StreamPlayer.app

    - name: Upload Artifacts (Linux)
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: StreamPlayer-Linux
        path: dist/StreamPlayer

  publish:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Push to builds branch
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        
        # Fetch and switch to builds branch
        git fetch origin builds || true
        if git rev-parse --verify origin/builds >/dev/null 2>&1; then
          git checkout builds
        else
          git checkout --orphan builds
          git rm -rf .
        fi
        
        mkdir -p windows macos linux
        
        # Copy Windows artifact
        if [ -f artifacts/StreamPlayer-Windows/StreamPlayer.exe ]; then
          cp artifacts/StreamPlayer-Windows/StreamPlayer.exe windows/
        fi
        
        # Copy macOS artifact
        if [ -d artifacts/StreamPlayer-macOS/StreamPlayer.app ]; then
          rm -rf macos/StreamPlayer.app
          cp -r artifacts/StreamPlayer-macOS/StreamPlayer.app macos/
        fi
        
        # Copy Linux artifact
        if [ -f artifacts/StreamPlayer-Linux/StreamPlayer ]; then
          cp artifacts/StreamPlayer-Linux/StreamPlayer linux/
        fi
        
        git add windows macos linux
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Update builds: ${{ github.sha }}"
          git push origin builds
        fi
